<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <hbox align="center" pack="center">
    <html:img src="chrome://__addonRef__/content/imgs/static_logo.png" style="max-width: 350px; margin: 10px;"/>
  </hbox>
  <vbox>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-flomo-webhook"
        data-l10n-id="pref-flomo-webhook"
      >Flomo Webhook URL:</html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-flomo-webhook"
        preference="extensions.zotero.__addonRef__.flomo.webhook.url"
        style="width: 400px;"
      ></html:input>
    </hbox>
    <html:p style="margin: 5px 0;">
      <html:a 
        href="#"
        onclick="Zotero.launchURL('https://flomoapp.com/mine?source=incoming_webhook'); return false;"
      >
        Get your webhook URL from https://flomoapp.com/mine?source=incoming_webhook
      </html:a>
    </html:p>
  </vbox>

      ></html:label>
    </html:a>
