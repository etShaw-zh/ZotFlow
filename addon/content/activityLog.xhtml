<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css" type="text/css"?>
<window
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    xmlns:html="http://www.w3.org/1999/xhtml"
    data-l10n-id="activitylog-title"
    width="800"
    height="600">
    <vbox flex="1">
        <hbox align="center" style="padding: 10px;">
            <html:label data-l10n-id="activitylog-filter-label"/>
            <menulist id="filter-type">
                <menupopup>
                    <menuitem data-l10n-id="activitylog-filter-all" value="all"/>
                    <menuitem data-l10n-id="activitylog-filter-item" value="item"/>
                    <menuitem data-l10n-id="activitylog-filter-file" value="file"/>
                    <menuitem data-l10n-id="activitylog-filter-tab" value="tab"/>
                </menupopup>
            </menulist>
            <spacer flex="1"/>
            <button data-l10n-id="activitylog-refresh" oncommand="ZoTracerActivityLog.updateActivityLog()"/>
        </hbox>

        <tree id="activity-log" flex="1" enableColumnDrag="true" style="margin: 10px;">
            <treecols>
                <treecol id="timestamp" data-l10n-id="activitylog-column-time" flex="1"/>
                <splitter class="tree-splitter"/>
                <treecol id="action" data-l10n-id="activitylog-column-action" flex="1"/>
                <splitter class="tree-splitter"/>
                <treecol id="item" data-l10n-id="activitylog-column-item" flex="1"/>
                <splitter class="tree-splitter"/>
                <treecol id="source" data-l10n-id="activitylog-column-source" flex="1"/>
            </treecols>
            <treechildren/>
        </tree>
    </vbox>

    <script type="application/javascript" src="chrome://zotero/content/include.js"/>
    <script type="application/javascript" src="activityLog.js"/>
</window>
